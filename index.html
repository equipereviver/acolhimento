<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Acolhimento CAPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type=text],
        input[type=number],
        input[type=date],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        .section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>Formulário de Acolhimento CAPS</h1>

<!-- Escolha inicial -->
<div class="section">
    <h2>Tipo de Atendimento</h2>
    <label class="radio-group">
        <input type="radio" name="tipoAtendimento" value="Acolhimento inicial no Caps Ad Reviver"> Acolhimento inicial no Caps Ad Reviver
    </label>
    <label class="radio-group">
        <input type="radio" name="tipoAtendimento" value="Reacolhimento no Caps Ad Reviver"> Reacolhimento no Caps Ad Reviver
    </label>
</div>

<!-- Dados do Paciente -->
<div class="section">
    <h2>Dados do Paciente</h2>
    <label>Nome Completo: <input type="text" id="nome"></label>
    <label>Data de Nascimento: <input type="date" id="nascimento"></label>
    <label>Idade: <input type="number" id="idade"></label>
    <label>CPF ou RG: <input type="text" id="cpf"></label>
    <label>Telefone: <input type="text" id="telefone"></label>
    <label>Endereço: <input type="text" id="endereco"></label>
</div>

<!-- Dados Gerais -->
<div class="section">
    <h2>Dados Gerais</h2>
    <label>Encaminhado por: <input type="text" id="encaminhadoPor"></label>
    <label>Motivo de acolhimento: <input type="text" id="motivoAcolhimento"></label>
    <label>Equipe de Referência: <input type="text" id="equipeReferencia"></label>
    <label>Profissionais de referência no CAPS: <input type="text" id="profissionaisCaps"></label>
    <label>Rede de Apoio: <input type="text" id="redeApoio"></label>
    <label>Situação profissional: <input type="text" id="situacaoProfissional"></label>

    <div class="radio-group">
        <label>Beneficiário:
            <input type="radio" name="beneficiario" value="Sim"> Sim
            <input type="radio" name="beneficiario" value="Não"> Não
        </label>
    </div>

    <label>Histórico de vida:<br><textarea id="historicoVida"></textarea></label>
    <label>Motivação para o tratamento:<br><textarea id="motivacaoTratamento"></textarea></label>
    <label>Alergias:<br><textarea id="alergias"></textarea></label>
    <label>Comorbidades clínicas:<br><textarea id="comorbidadesClinicas"></textarea></label>
    <label>Comorbidades psiquiátricas:<br><textarea id="comorbidadesPsiquiatricas"></textarea></label>
    <label>Medicações em uso:<br><textarea id="medicacoesUso"></textarea></label>
    <label>Histórico de tratamentos psiquiátricos:<br><textarea id="historicoTratamentos"></textarea></label>
    <label>História de comportamento suicida:<br><textarea id="comportamentoSuicida"></textarea></label>
    <label>História Gestacional:<br><textarea id="historiaGestacional"></textarea></label>
    <label>História de Síndrome de Abstinência Alcoólica e data da última SAA (caso se aplique):<br><textarea id="ultimaSAA"></textarea></label>
</div>

<!-- Substâncias Psicoativas -->
<div class="section">
    <h2>Substâncias Psicoativas</h2>

    <!-- Substância 1 -->
    <h3>Substância 1</h3>
    <label>Nome: <input type="text" id="substanciaPsico1"></label>
    <div class="radio-group">
        <label><input type="radio" name="situacao1" value="Em uso"> Em uso</label>
        <label><input type="radio" name="situacao1" value="Cessado"> Cessado</label>
    </div>
    <label>Idade do primeiro uso: <input type="number" id="idadePrimeiroUso1"></label>
    <label>Frequência: <input type="text" id="frequencia1"></label>
    <label>Último uso: <input type="text" id="ultimoUso1"></label>

    <!-- Substância 2 -->
    <h3>Substância 2</h3>
    <label>Nome: <input type="text" id="substanciaPsico2"></label>
    <div class="radio-group">
        <label><input type="radio" name="situacao2" value="Em uso"> Em uso</label>
        <label><input type="radio" name="situacao2" value="Cessado"> Cessado</label>
    </div>
    <label>Idade do primeiro uso: <input type="number" id="idadePrimeiroUso2"></label>
    <label>Frequência: <input type="text" id="frequencia2"></label>
    <label>Último uso: <input type="text" id="ultimoUso2"></label>

    <!-- Substância 3 -->
    <h3>Substância 3</h3>
    <label>Nome: <input type="text" id="substanciaPsico3"></label>
    <div class="radio-group">
        <label><input type="radio" name="situacao3" value="Em uso"> Em uso</label>
        <label><input type="radio" name="situacao3" value="Cessado"> Cessado</label>
    </div>
    <label>Idade do primeiro uso: <input type="number" id="idadePrimeiroUso3"></label>
    <label>Frequência: <input type="text" id="frequencia3"></label>
    <label>Último uso: <input type="text" id="ultimoUso3"></label>

    <div class="radio-group">
        <label>Fissura:
            <input type="radio" name="fissura" value="Sim"> Sim
            <input type="radio" name="fissura" value="Não"> Não
        </label>
    </div>
</div>

<!-- Exame Psíquico -->
<div class="section">
    <h2>Exame Psíquico</h2>

    <label>Aparência:</label>
    <div class="radio-group">
        <label><input type="radio" name="aparencia" value="Preservada"> Preservada</label>
        <label><input type="radio" name="aparencia" value="Prejudicada"> Prejudicada</label>
        <label><input type="radio" name="aparencia" value="Odor fétido"> Odor fétido</label>
        <label><input type="radio" name="aparencia" value="Vestes condizentes"> Vestes condizentes</label>
    </div>

    <label>Consciência:</label>
    <div class="radio-group">
        <label><input type="radio" name="consciencia" value="Consciente"> Consciente</label>
        <label><input type="radio" name="consciencia" value="Obnubilado"> Obnubilado</label>
        <label><input type="radio" name="consciencia" value="Torporoso"> Torporoso</label>
        <label><input type="radio" name="consciencia" value="Comatoso"> Comatoso</label>
    </div>

    <label>Orientação Autopsiquicamente:</label>
    <div class="radio-group">
        <label><input type="radio" name="orientacaoAutopsiquica" value="Sim"> Sim</label>
        <label><input type="radio" name="orientacaoAutopsiquica" value="Não"> Não</label>
    </div>

    <label>Orientação Alopsiquicamente:</label>
    <div class="radio-group">
        <label><input type="radio" name="orientacaoAlopsiquica" value="Sim"> Sim</label>
        <label><input type="radio" name="orientacaoAlopsiquica" value="Não"> Não</label>
    </div>

    <label>Atenção:</label>
    <div class="radio-group">
        <label><input type="radio" name="atencao" value="Normovigil"> Normovigil</label>
        <label><input type="radio" name="atencao" value="Hipervigil"> Hipervigil</label>
        <label><input type="radio" name="atencao" value="Hipovigil"> Hipovigil</label>
    </div>

    <label>Memória:</label>
    <div class="radio-group">
        <label><input type="radio" name="memoria" value="Preservada"> Preservada</label>
        <label><input type="radio" name="memoria" value="Alterada"> Alterada</label>
    </div>
    <label>Tipo de alteração na memória: <input type="text" id="memoriaAlteradaTipo"></label>

    <label>Linguagem:</label>
    <div class="radio-group">
        <label><input type="radio" name="linguagem" value="Normal"> Normal</label>
        <label><input type="radio" name="linguagem" value="Prolixo"> Prolixo</label>
        <label><input type="radio" name="linguagem" value="Lacônico"> Lacônico</label>
        <label><input type="radio" name="linguagem" value="Logorreico"> Logorreico</label>
        <label><input type="radio" name="linguagem" value="Mutismo"> Mutismo</label>
    </div>

    <label>Afetividade:</label>
    <div class="radio-group">
        <label><input type="radio" name="afetividade" value="Associado"> Associado</label>
        <label><input type="radio" name="afetividade" value="Dissociado"> Dissociado</label>
        <label><input type="radio" name="afetividade" value="Embotado"> Embotado</label>
    </div>

    <label>Humor:</label>
    <div class="radio-group">
        <label><input type="radio" name="humor" value="Eutímico"> Eutímico</label>
        <label><input type="radio" name="humor" value="Eufórico"> Eufórico</label>
        <label><input type="radio" name="humor" value="Disfórico"> Disfórico</label>
        <label><input type="radio" name="humor" value="Irritável"> Irritável</label>
        <label><input type="radio" name="humor" value="Ansioso"> Ansioso</label>
        <label><input type="radio" name="humor" value="Depressivo"> Depressivo</label>
    </div>

    <label>Psicomotricidade:</label>
    <div class="radio-group">
        <label><input type="radio" name="psicomotricidade" value="Inalterado"> Inalterado</label>
        <label><input type="radio" name="psicomotricidade" value="Esturpor"> Esturpor</label>
        <label><input type="radio" name="psicomotricidade" value="Agitação psicomotora"> Agitação psicomotora</label>
        <label><input type="radio" name="psicomotricidade" value="Lentificação psicomotora"> Lentificação psicomotora</label>
    </div>

    <label>Pensamento (marque todas que se aplicam):</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="pensamento" value="Organizado"> Organizado</label>
        <label><input type="checkbox" name="pensamento" value="Desorganizado"> Desorganizado</label>
        <label><input type="checkbox" name="pensamento" value="Inalterado"> Inalterado</label>
        <label><input type="checkbox" name="pensamento" value="Acelerado"> Acelerado</label>
        <label><input type="checkbox" name="pensamento" value="Lentificado"> Lentificado</label>
        <label><input type="checkbox" name="pensamento" value="Normal"> Normal</label>
        <label><input type="checkbox" name="pensamento" value="Delirante"> Delirante</label>
        <label><input type="checkbox" name="pensamento" value="Ideação suicida"> Ideação suicida</label>
        <label><input type="checkbox" name="pensamento" value="Persecutoriedade"> Persecutoriedade</label>
    </div>

    <label>Tipo de delírio ou persecutoriedade (descrever por extenso):<br>
        <textarea id="tipoDelirio"></textarea>
    </label>

    <label>Alucinações:</label>
    <div class="radio-group">
        <label><input type="radio" name="alucinacoes" value="Sim"> Sim</label>
        <label><input type="radio" name="alucinacoes" value="Não"> Não</label>
    </div>
    <label>Se sim, descrever:<br><textarea id="descricaoAlucinacoes"></textarea></label>

</div>

<button onclick="mostrarResultado()">Mostrar Resultado</button>

<h2>Resultado:</h2>
<pre id="resultado"></pre>

<script>
function getRadioValue(name) {
    const r = document.querySelector('input[name="' + name + '"]:checked');
    return r ? r.value : '';
}

function mostrarResultado() {
    let resultado = '';

    // Tipo de atendimento
    const tipoAtendimento = getRadioValue('tipoAtendimento');
    resultado += tipoAtendimento ? tipoAtendimento + '\n\n' : '';

    // Dados do Paciente
    resultado += 'Dados do Paciente:\n';
    resultado += 'Nome: ' + document.getElementById('nome').value + '\n';
    resultado += 'Data de Nascimento: ' + document.getElementById('nascimento').value + '\n';
    resultado += 'Idade: ' + document.getElementById('idade').value + '\n';
    resultado += 'CPF/RG: ' + document.getElementById('cpf').value + '\n';
    resultado += 'Telefone: ' + document.getElementById('telefone').value + '\n';
    resultado += 'Endereço: ' + document.getElementById('endereco').value + '\n\n';

    // Dados Gerais
    resultado += 'Dados Gerais:\n';
    resultado += 'Encaminhado por: ' + document.getElementById('encaminhadoPor').value + '\n';
    resultado += 'Motivo de acolhimento: ' + document.getElementById('motivoAcolhimento').value + '\n';
    resultado += 'Equipe de Referência: ' + document.getElementById('equipeReferencia').value + '\n';
    resultado += 'Profissionais de referência no CAPS: ' + document.getElementById('profissionaisCaps').value + '\n';
    resultado += 'Rede de Apoio: ' + document.getElementById('redeApoio').value + '\n';
    resultado += 'Situação profissional: ' + document.getElementById('situacaoProfissional').value + '\n';
    resultado += 'Beneficiário: ' + getRadioValue('beneficiario') + '\n';
    resultado += 'Histórico de vida: ' + document.getElementById('historicoVida').value + '\n';
    resultado += 'Motivação para o tratamento: ' + document.getElementById('motivacaoTratamento').value + '\n';
    resultado += 'Alergias: ' + document.getElementById('alergias').value + '\n';
    resultado += 'Comorbidades clínicas: ' + document.getElementById('comorbidadesClinicas').value + '\n';
    resultado += 'Comorbidades psiquiátricas: ' + document.getElementById('comorbidadesPsiquiatricas').value + '\n';
    resultado += 'Medicações em uso: ' + document.getElementById('medicacoesUso').value + '\n';
    resultado += 'Histórico de tratamentos psiquiátricos: ' + document.getElementById('historicoTratamentos').value + '\n';
    resultado += 'História de comportamento suicida: ' + document.getElementById('comportamentoSuicida').value + '\n';
    resultado += 'História Gestacional: ' + document.getElementById('historiaGestacional').value + '\n';
    resultado += 'História de Síndrome de Abstinência Alcoólica e data da última SAA: ' + document.getElementById('ultimaSAA').value + '\n\n';

    // Substâncias Psicoativas
    resultado += 'Substâncias Psicoativas:\n';

    for(let i=1; i<=3; i++) {
        resultado += 'Substância ' + i + ':\n';
        resultado += 'Nome: ' + document.getElementById('substanciaPsico'+i).value + '\n';
        resultado += 'Situação: ' + getRadioValue('situacao'+i) + '\n';
        resultado += 'Idade do primeiro uso: ' + document.getElementById('idadePrimeiroUso'+i).value + '\n';
        resultado += 'Frequência: ' + document.getElementById('frequencia'+i).value + '\n';
        resultado += 'Último uso: ' + document.getElementById('ultimoUso'+i).value + '\n\n';
    }

    resultado += 'Fissura: ' + getRadioValue('fissura') + '\n\n';

    // Exame Psíquico
    resultado += 'Exame Psíquico:\n';
    resultado += 'Aparência: ' + getRadioValue('aparencia') + '\n';
    resultado += 'Consciência: ' + getRadioValue('consciencia') + '\n';
    resultado += 'Orientação Autopsiquicamente: ' + getRadioValue('orientacaoAutopsiquica') + '\n';
    resultado += 'Orientação Alopsiquicamente: ' + getRadioValue('orientacaoAlopsiquica') + '\n';
    resultado += 'Atenção: ' + getRadioValue('atencao') + '\n';
    resultado += 'Memória: ' + getRadioValue('memoria') + '\n';
    resultado += 'Tipo de alteração na memória: ' + document.getElementById('memoriaAlteradaTipo').value + '\n';
    resultado += 'Linguagem: ' + getRadioValue('linguagem') + '\n';
    resultado += 'Afetividade: ' + getRadioValue('afetividade') + '\n';
    resultado += 'Humor: ' + getRadioValue('humor') + '\n';
    resultado += 'Psicomotricidade: ' + getRadioValue('psicomotricidade') + '\n';

    // Pensamento múltiplo (checkboxes)
    const pensamentos = [];
    document.querySelectorAll('input[name="pensamento"]:checked').forEach(cb => pensamentos.push(cb.value));
    resultado += 'Pensamento: ' + (pensamentos.length ? pensamentos.join(', ') : '') + '\n';

    resultado += 'Tipo de delírio ou persecutoriedade: ' + document.getElementById('tipoDelirio').value + '\n';

    resultado += 'Alucinações: ' + getRadioValue('alucinacoes') + '\n';
    resultado += 'Descrição das alucinações: ' + document.getElementById('descricaoAlucinacoes').value + '\n';

    document.getElementById('resultado').textContent = resultado;
}
</script>

</body>
</html>
