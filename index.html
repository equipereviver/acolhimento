<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acolhimento CAPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type=text],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        .section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Formulário de Acolhimento - CAPS</h1>

    <div class="section">
        <h2>Exame Psíquico</h2>

        <!-- Atenção -->
        <label>Atenção:</label>
        <div class="radio-group">
            <label><input type="radio" name="atencao" value="Normovigil"> Normovigil</label>
            <label><input type="radio" name="atencao" value="Hipervigil"> Hipervigil</label>
            <label><input type="radio" name="atencao" value="Hipovigil"> Hipovigil</label>
        </div>

        <!-- Memória -->
        <label>Memória:</label>
        <div class="radio-group">
            <label><input type="radio" name="memoria" value="Preservada"> Preservada</label>
            <label><input type="radio" name="memoria" value="Alterada"> Alterada</label>
        </div>
        <label>Tipo de alteração na memória:</label>
        <input type="text" id="memoriaAlteradaTipo">

        <!-- Linguagem -->
        <label>Linguagem:</label>
        <div class="radio-group">
            <label><input type="radio" name="linguagem" value="Normal"> Normal</label>
            <label><input type="radio" name="linguagem" value="Prolixo"> Prolixo</label>
            <label><input type="radio" name="linguagem" value="Lacônico"> Lacônico</label>
            <label><input type="radio" name="linguagem" value="Logorreico"> Logorreico</label>
            <label><input type="radio" name="linguagem" value="Mutismo"> Mutismo</label>
        </div>

        <!-- Afetividade -->
        <label>Afetividade:</label>
        <div class="radio-group">
            <label><input type="radio" name="afetividade" value="Associado"> Associado</label>
            <label><input type="radio" name="afetividade" value="Dissociado"> Dissociado</label>
            <label><input type="radio" name="afetividade" value="Embotado"> Embotado</label>
        </div>

        <!-- Humor -->
        <label>Humor:</label>
        <div class="radio-group">
            <label><input type="radio" name="humor" value="Eutímico"> Eutímico</label>
            <label><input type="radio" name="humor" value="Hipertímico"> Hipertímico</label>
            <label><input type="radio" name="humor" value="Hipotímico"> Hipotímico</label>
        </div>

        <!-- Vontade -->
        <label>Vontade:</label>
        <div class="radio-group">
            <label><input type="radio" name="vontade" value="Volição preservada"> Volição preservada</label>
            <label><input type="radio" name="vontade" value="Impulsividade"> Impulsividade</label>
            <label><input type="radio" name="vontade" value="Compulsão"> Compulsão</label>
            <label><input type="radio" name="vontade" value="Volição diminuída"> Volição diminuída</label>
            <label><input type="radio" name="vontade" value="Abolida"> Abolida</label>
        </div>

        <button onclick="gerarResumo()">Gerar Resumo</button>
    </div>

    <h2>Resumo do Exame:</h2>
    <pre id="resultado"></pre>

    <script>
        function gerarResumo() {
            let resultado = '';

            const atencao = document.querySelector('input[name="atencao"]:checked');
            resultado += 'Atenção: ' + (atencao ? atencao.value : 'Não informado') + '\n';

            const memoria = document.querySelector('input[name="memoria"]:checked');
            const memoriaTipo = document.getElementById('memoriaAlteradaTipo').value;
            resultado += 'Memória: ' + (memoria ? memoria.value : 'Não informado');
            if (memoria && memoria.value === 'Alterada' && memoriaTipo.trim() !== '') {
                resultado += ' (' + memoriaTipo + ')';
            }
            resultado += '\n';

            const linguagem = document.querySelector('input[name="linguagem"]:checked');
            resultado += 'Linguagem: ' + (linguagem ? linguagem.value : 'Não informado') + '\n';

            const afetividade = document.querySelector('input[name="afetividade"]:checked');
            resultado += 'Afetividade: ' + (afetividade ? afetividade.value : 'Não informado') + '\n';

            const humor = document.querySelector('input[name="humor"]:checked');
            resultado += 'Humor: ' + (humor ? humor.value : 'Não informado') + '\n';

            const vontade = document.querySelector('input[name="vontade"]:checked');
            resultado += 'Vontade: ' + (vontade ? vontade.value : 'Não informado') + '\n';

            document.getElementById('resultado').textContent = resultado;
        }
    </script>

</body>
</html>
