<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acolhimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-container input[type="text"], 
        .form-container textarea, 
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container input[type="radio"], 
        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-container .section {
            margin-bottom: 20px;
        }
        #resultado {
            margin-top: 20px;
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        #resultado h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Formulário de Acolhimento</h1>

    <div class="form-container">
        <form id="formulario">
            
            <div class="section">
                <label for="encaminhadoPor">Encaminhado por:</label>
                <input type="text" id="encaminhadoPor">

                <label for="motivoAcolhimento">Motivo de acolhimento:</label>
                <input type="text" id="motivoAcolhimento">

                <label for="equipeReferencia">Equipe de Referência do CS:</label>
                <input type="text" id="equipeReferencia">

                <label for="profissionaisCaps">Profissionais de Referência no CAPS:</label>
                <input type="text" id="profissionaisCaps">

                <label for="redeApoio">Rede de Apoio:</label>
                <input type="text" id="redeApoio">

                <label for="situacaoProfissional">Situação profissional:</label>
                <input type="text" id="situacaoProfissional">

                <label>Beneficiário:</label>
                <input type="radio" id="beneficiario_sim" name="beneficiario" value="Sim"> Sim
                <input type="radio" id="beneficiario_nao" name="beneficiario" value="Não"> Não

                <label for="historicoVida">Histórico de vida:</label>
                <textarea id="historicoVida"></textarea>

                <label for="motivacaoTratamento">Motivação para o tratamento:</label>
                <input type="text" id="motivacaoTratamento">

                <label for="alergias">Alergias:</label>
                <textarea id="alergias"></textarea>
            </div>

            <div class="section">
                <label for="comorbidadesPsiquiatricas">Comorbidades Psiquiátricas:</label>
                <input type="text" id="comorbidadesPsiquiatricas">

                <label for="medicacoesUso">Medicações em uso:</label>
                <input type="text" id="medicacoesUso">

                <label for="historicoTratamentos">Histórico de tratamentos psiquiátricos:</label>
                <input type="text" id="historicoTratamentos">

                <label for="comportamentoSuicida">História de Comportamento Suicida:</label>
                <input type="text" id="comportamentoSuicida">
            </div>

            <div class="section">
                <label>USO DE ÁLCOOL E OUTRAS SUBSTÂNCIAS PSICOATIVAS:</label>

                <div>
                    <label for="substanciaPsico1">Substância Psicoativa 1:</label>
                    <input type="text" id="substanciaPsico1">
                    <input type="checkbox" id="situacao1_emUso" name="situacao1" value="em uso"> Em uso
                    <input type="checkbox" id="situacao1_cessado" name="situacao1" value="cessado"> Cessado
                    <input type="number" id="idadePrimeiroUso1" placeholder="Idade do 1º Uso">
                    <input type="text" id="frequencia1" placeholder="Frequência">
                    <input type="text" id="ultimoUso1" placeholder="Último Uso">
                </div>

                <div>
                    <label for="substanciaPsico2">Substância Psicoativa 2:</label>
                    <input type="text" id="substanciaPsico2">
                    <input type="checkbox" id="situacao2_emUso" name="situacao2" value="em uso"> Em uso
                    <input type="checkbox" id="situacao2_cessado" name="situacao2" value="cessado"> Cessado
                    <input type="number" id="idadePrimeiroUso2" placeholder="Idade do 1º Uso">
                    <input type="text" id="frequencia2" placeholder="Frequência">
                    <input type="text" id="ultimoUso2" placeholder="Último Uso">
                </div>

                <div>
                    <label for="substanciaPsico3">Substância Psicoativa 3:</label>
                    <input type="text" id="substanciaPsico3">
                    <input type="checkbox" id="situacao3_emUso" name="situacao3" value="em uso"> Em uso
                    <input type="checkbox" id="situacao3_cessado" name="situacao3" value="cessado"> Cessado
                    <input type="number" id="idadePrimeiroUso3" placeholder="Idade do 1º Uso">
                    <input type="text" id="frequencia3" placeholder="Frequência">
                    <input type="text" id="ultimoUso3" placeholder="Último Uso">
                </div>

                <label for="fissura">Fissura:</label>
                <input type="radio" id="fissura_sim" name="fissura" value="Sim"> Sim
                <input type="radio" id="fissura_nao" name="fissura" value="Não"> Não
            </div>

            <div class="section">
                <label for="examePsiquico">Exame Psíquico:</label>

                <label for="aparencia">Aparência:</label>
                <input type="text" id="aparencia">

                <label>Consciência:</label>
                <input type="radio" id="consciencia_consciente" name="consciencia" value="Consciente"> Consciente
                <input type="radio" id="consciencia_obnubilado" name="consciencia" value="Obnubilado"> Obnubilado
                <input type="radio" id="consciencia_torporoso" name="consciencia" value="Torporoso"> Torporoso
                <input type="radio" id="consciencia_comatoso" name="consciencia" value="Comatoso"> Comatoso

                <label>Atenção:</label>
                <input type="radio" id="atencao_normovigil" name="atencao" value="Normovigil"> Normovigil
                <input type="radio" id="atencao_hipervigil" name="atencao" value="Hipervigil"> Hipervigil
                <input type="radio" id="atencao_hipovigil" name="atencao" value="Hipovigil"> Hipovigil

                <label>Orientação Alopsiquicamente:</label>
                <input type="radio" id="orientacao_alopsiquicamente_sim" name="orientacao_alopsiquicamente" value="SIM"> Sim
                <input type="radio" id="orientacao_alopsiquicamente_nao" name="orientacao_alopsiquicamente" value="NÃO"> Não

                <label>Memória:</label>
                <input type="radio" id="memoria_preservada" name="memoria" value="Preservada"> Preservada
                <input type="radio" id="memoria_alterada" name="memoria" value="Alterada"> Alterada
                <input type="text" id="alteracaoMemoria" placeholder="Tipo de alteração">
            </div>

            <button type="submit">Gerar Texto Corrido</button>
        </form>

        <div id="resultado">
            <h2>ACOLHIMENTO</h2>
            <p id="textoCorrido"></p>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            let texto = '';

            // Coletando os dados do formulário
            texto += 'Encaminhado por: ' + document.getElementById('encaminhadoPor').value + '\n';
            texto += 'Motivo de acolhimento: ' + document.getElementById('motivoAcolhimento').value + '\n';
            texto += 'Equipe de Referência do CS: ' + document.getElementById('equipeReferencia').value + '\n';
            texto += 'Profissionais de Referência no CAPS: ' + document.getElementById('profissionaisCaps').value + '\n';
            texto += 'Rede de Apoio: ' + document.getElementById('redeApoio').value + '\n';
            texto += 'Situação Profissional: ' + document.getElementById('situacaoProfissional').value + '\n';

            // Beneficiário
            texto += 'Beneficiário: ' + (document.querySelector('input[name="beneficiario"]:checked') ? document.querySelector('input[name="beneficiario"]:checked').value : '') + '\n';

            // Histórico de vida
            texto += 'Histórico de vida: ' + document.getElementById('historicoVida').value + '\n';

            // Motivação para o tratamento
            texto += 'Motivação para o tratamento: ' + document.getElementById('motivacaoTratamento').value + '\n';

            // Alergias
            texto += 'Alergias: ' + document.getElementById('alergias').value + '\n';

            // Substâncias Psicoativas
            texto += 'Substância Psicoativa 1: ' + document.getElementById('substanciaPsico1').value + '\n';
            texto += 'Situação 1: ' + (document.querySelector('input[name="situacao1"]:checked') ? document.querySelector('input[name="situacao1"]:checked').value : '') + '\n';
            texto += 'Idade do 1º uso 1: ' + document.getElementById('idadePrimeiroUso1').value + '\n';
            texto += 'Frequência 1: ' + document.getElementById('frequencia1').value + '\n';
            texto += 'Último uso 1: ' + document.getElementById('ultimoUso1').value + '\n';

            // Exame Psíquico
            texto += 'Exame Psíquico - Aparência: ' + document.getElementById('aparencia').value + '\n';

            document.getElementById('resultado').style.display = 'block';
            document.getElementById('textoCorrido').textContent = texto;
        });
    </script>

</body>
</html>
