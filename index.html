
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acolhimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .input-radio {
            margin-right: 10px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulário de Acolhimento</h2>
    <form id="formAcolhimento">
        <!-- Campos do formulário -->
        <div class="section">
            <label for="encaminhadoPor">Encaminhado por:</label>
            <input type="text" id="encaminhadoPor" class="input-field">
        </div>

        <div class="section">
            <label for="motivoAcolhimento">Motivo de Acolhimento:</label>
            <input type="text" id="motivoAcolhimento" class="input-field">
        </div>

        <div class="section">
            <label for="equipeReferencia">Equipe de Referência:</label>
            <input type="text" id="equipeReferencia" class="input-field">
        </div>

        <div class="section">
            <label for="profissionaisCaps">Profissionais de Referência no CAPS:</label>
            <input type="text" id="profissionaisCaps" class="input-field">
        </div>

        <div class="section">
            <label for="redeApoio">Rede de Apoio:</label>
            <input type="text" id="redeApoio" class="input-field">
        </div>

        <div class="section">
            <label for="situacaoProfissional">Situação Profissional:</label>
            <input type="text" id="situacaoProfissional" class="input-field">
        </div>

        <div class="section">
            <label>Beneficiário:</label>
            <input type="radio" id="beneficiarioSim" name="beneficiario" value="Sim" class="input-radio"> Sim
            <input type="radio" id="beneficiarioNao" name="beneficiario" value="Não" class="input-radio"> Não
        </div>

        <div class="section">
            <label for="historicoVida">Histórico de Vida:</label>
            <input type="text" id="historicoVida" class="input-field">
        </div>

        <div class="section">
            <label for="motivacaoTratamento">Motivação para o Tratamento:</label>
            <input type="text" id="motivacaoTratamento" class="input-field">
        </div>

        <div class="section">
            <label for="alergias">Alergias:</label>
            <input type="text" id="alergias" class="input-field">
        </div>

        <div class="section">
            <label for="comorbidadesPsiquiatricas">Comorbidades Psiquiátricas:</label>
            <input type="text" id="comorbidadesPsiquiatricas" class="input-field">
        </div>

        <div class="section">
            <label for="medicacoesUso">Medicações em Uso:</label>
            <input type="text" id="medicacoesUso" class="input-field">
        </div>

        <div class="section">
            <label for="historicoTratamentos">Histórico de Tratamentos Psiquiátricos:</label>
            <input type="text" id="historicoTratamentos" class="input-field">
        </div>

        <div class="section">
            <label for="comportamentoSuicida">História de Comportamento Suicida:</label>
            <input type="text" id="comportamentoSuicida" class="input-field">
        </div>

        <!-- Substâncias psicoativas -->
        <div class="section">
            <label for="substanciaPsico1">Substância Psicoativa 1:</label>
            <input type="text" id="substanciaPsico1" class="input-field">
        </div>

        <div class="section">
            <label>Situação 1:</label>
            <input type="radio" id="situacao1EmUso" name="situacao1" value="Em uso" class="input-radio"> Em uso
            <input type="radio" id="situacao1Cessado" name="situacao1" value="Cessado" class="input-radio"> Cessado
        </div>

        <div class="section">
            <label for="idadePrimeiroUso1">Idade do 1º Uso:</label>
            <input type="text" id="idadePrimeiroUso1" class="input-field">
        </div>

        <div class="section">
            <label for="frequencia1">Frequência:</label>
            <input type="text" id="frequencia1" class="input-field">
        </div>

        <div class="section">
            <label for="ultimoUso1">Último Uso:</label>
            <input type="text" id="ultimoUso1" class="input-field">
        </div>

        <!-- Adicionando Substância 2 -->
        <div class="section">
            <label for="substanciaPsico2">Substância Psicoativa 2:</label>
            <input type="text" id="substanciaPsico2" class="input-field">
        </div>

        <div class="section">
            <label>Situação 2:</label>
            <input type="radio" id="situacao2EmUso" name="situacao2" value="Em uso" class="input-radio"> Em uso
            <input type="radio" id="situacao2Cessado" name="situacao2" value="Cessado" class="input-radio"> Cessado
        </div>

        <div class="section">
            <label for="idadePrimeiroUso2">Idade do 1º Uso:</label>
            <input type="text" id="idadePrimeiroUso2" class="input-field">
        </div>

        <div class="section">
            <label for="frequencia2">Frequência:</label>
            <input type="text" id="frequencia2" class="input-field">
        </div>

        <div class="section">
            <label for="ultimoUso2">Último Uso:</label>
            <input type="text" id="ultimoUso2" class="input-field">
        </div>

        <div class="section">
            <label>Fissura:</label>
            <input type="radio" id="fissuraSim" name="fissura" value="Sim" class="input-radio"> Sim
            <input type="radio" id="fissuraNao" name="fissura" value="Não" class="input-radio"> Não
        </div>

        <!-- Exame Psíquico -->
        <div class="section">
            <label for="aparencia">Aparência:</label>
            <input type="text" id="aparencia" class="input-field">
        </div>

        <div class="section">
            <label>Consciência:</label>
            <input type="radio" id="conscienciaConsciente" name="consciência" value="Consciente" class="input-radio"> Consciente
            <input type="radio" id="conscienciaObnubilado" name="consciência" value="Obnubilado" class="input-radio"> Obnubilado
            <input type="radio" id="conscienciaTorporoso" name="consciência" value="Torporoso" class="input-radio"> Torporoso
            <input type="radio" id="conscienciaComatoso" name="consciência" value="Comatoso" class="input-radio"> Comatoso
        </div>

        <div class="section">
            <label>Atenção:</label>
            <input type="radio" id="atencaoNormovigil" name="atencao" value="Normovigil" class="input-radio"> Normovigil
            <input type="radio" id="atencaoHipervigil" name="atencao" value="Hipervigil" class="input-radio"> Hipervigil
            <input type="radio" id="atencaoHipovigil" name="atencao" value="Hipovigil" class="input-radio"> Hipovigil
        </div>

        <div class="section">
            <label>Orientação:</label>
            <div>Orientado: 
                <input type="radio" id="orientadoSim" name="orientado" value="Sim" class="input-radio"> Sim
                <input type="radio" id="orientadoNao" name="orientado" value="Não" class="input-radio"> Não
            </div>
            <div>Alopsiquicamente:
                <input type="radio" id="orientacaoAlopsiquicaSim" name="orientacaoAlopsiquica" value="Sim" class="input-radio"> Sim
                <input type="radio" id="orientacaoAlopsiquicaNao" name="orientacaoAlopsiquica" value="Não" class="input-radio"> Não
            </div>
            <div>Autopsiquicamente:
                <input type="radio" id="orientacaoAutopsiquicaSim" name="orientacaoAutopsiquica" value="Sim" class="input-radio"> Sim
                <input type="radio" id="orientacaoAutopsiquicaNao" name="orientacaoAutopsiquica" value="Não" class="input-radio"> Não
            </div>
        </div>

        <!-- Restante dos campos -->

        <div class="section">
            <button type="button" onclick="gerarResultado()">Gerar Resultado</button>
        </div>
    </form>

    <div id="resultado" class="result">
        <h3>ACOLHIMENTO</h3>
        <pre></pre>
    </div>

    <script>
        function gerarResultado() {
            let resultado = '';

            // Adicionando os campos ao resultado
            resultado += 'Encaminhado por: ' + document.getElementById('encaminhadoPor').value + '\n';
            resultado += 'Motivo de Acolhimento: ' + document.getElementById('motivoAcolhimento').value + '\n';
            resultado += 'Equipe de Referência: ' + document.getElementById('equipeReferencia').value + '\n';
            resultado += 'Profissionais de Referência no CAPS: ' + document.getElementById('profissionaisCaps').value + '\n';
            resultado += 'Rede de Apoio: ' + document.getElementById('redeApoio').value + '\n';
            resultado += 'Situação Profissional: ' + document.getElementById('situacaoProfissional').value + '\n';
            resultado += 'Beneficiário: ' + (document.getElementById('beneficiarioSim').checked ? 'Sim' : 'Não') + '\n';
            resultado += 'Histórico de Vida: ' + document.getElementById('historicoVida').value + '\n';
            resultado += 'Motivação para o Tratamento: ' + document.getElementById('motivacaoTratamento').value + '\n';
            resultado += 'Alergias: ' + document.getElementById('alergias').value + '\n';
            resultado += 'Comorbidades Psiquiátricas: ' + document.getElementById('comorbidadesPsiquiatricas').value + '\n';
            resultado += 'Medicações em Uso: ' + document.getElementById('medicacoesUso').value + '\n';
            resultado += 'Histórico de Tratamentos Psiquiátricos: ' + document.getElementById('historicoTratamentos').value + '\n';
            resultado += 'História de Comportamento Suicida: ' + document.getElementById('comportamentoSuicida').value + '\n';

            // Substâncias Psicoativas
            resultado += 'Substância Psicoativa 1: ' + document.getElementById('substanciaPsico1').value + '\n';
            resultado += 'Situação 1: ' + (document.getElementById('situacao1EmUso').checked ? 'Em uso' : 'Cessado') + '\n';
            resultado += 'Idade do 1º Uso 1: ' + document.getElementById('idadePrimeiroUso1').value + '\n';
            resultado += 'Frequência 1: ' + document.getElementById('frequencia1').value + '\n';
            resultado += 'Último Uso 1: ' + document.getElementById('ultimoUso1').value + '\n';

            resultado += 'Substância Psicoativa 2: ' + document.getElementById('substanciaPsico2').value + '\n';
            resultado += 'Situação 2: ' + (document.getElementById('situacao2EmUso').checked ? 'Em uso' : 'Cessado') + '\n';
            resultado += 'Idade do 1º Uso 2: ' + document.getElementById('idadePrimeiroUso2').value + '\n';
            resultado += 'Frequência 2: ' + document.getElementById('frequencia2').value + '\n';
            resultado += 'Último Uso 2: ' + document.getElementById('ultimoUso2').value + '\n';

            resultado += 'Fissura: ' + (document.getElementById('fissuraSim').checked ? 'Sim' : 'Não') + '\n';

            // Exame Psíquico
            resultado += 'Aparência: ' + document.getElementById('aparencia').value + '\n';
            resultado += 'Consciência: ' + (document.getElementById('conscienciaConsciente').checked ? 'Consciente' : '') +
                (document.getElementById('conscienciaObnubilado').checked ? 'Obnubilado' : '') +
                (document.getElementById('conscienciaTorporoso').checked ? 'Torporoso' : '') +
                (document.getElementById('conscienciaComatoso').checked ? 'Comatoso' : '') + '\n';

            resultado += 'Atenção: ' + (document.getElementById('atencaoNormovigil').checked ? 'Normovigil' : '') +
                (document.getElementById('atencaoHipervigil').checked ? 'Hipervigil' : '') +
                (document.getElementById('atencaoHipovigil').checked ? 'Hipovigil' : '') + '\n';

            resultado += 'Orientação Alopsiquicamente: ' + (document.getElementById('orientacaoAlopsiquicaSim').checked ? 'Sim' : 'Não') + '\n';
            resultado += 'Orientação Autopsiquicamente: ' + (document.getElementById('orientacaoAutopsiquicaSim').checked ? 'Sim' : 'Não') + '\n';

            resultado += 'Memória: ' + (document.getElementById('memoriaPreservada').checked ? 'Preservada' : 'Alterada') + '\n';
            resultado += 'Tipo de alteração na memória: ' + document.getElementById('memoriaAlteradaTipo').value + '\n';

            resultado += 'Linguagem: ' + (document.getElementById('linguagemNormal').checked ? 'Normal' : '') +
                (document.getElementById('linguagemProlixo').checked ? 'Prolixo' : '') +
                (document.getElementById('linguagemLaconico').checked ? 'Lacônico' : '') +
                (document.getElementById('linguagemLogorreeico').checked ? 'Logorréico' : '') +
                (document.getElementById('linguagemMutismo').checked ? 'Mutismo' : '') + '\n';

            resultado += 'Afetividade: ' + (document.getElementById('afetividadeAssociado').checked ? 'Associado' : '') +
                (document.getElementById('afetividadeDissociado').checked ? 'Dissociado' : '') +
                (document.getElementById('afetividadeEmbotado').checked ? 'Embotado' : '') + '\n';

            resultado += 'Humor: ' + (document.getElementById('humorEutimico').checked ? 'Eutímico' : '') +
                (document.getElementById('humorHipertimico').checked ? 'Hipertímico' : '') +
                (document.getElementById('humorHipotimico').checked ? 'Hipotímico' : '') + '\n';

            resultado += 'Vontade: ' + (document.getElementById('vontadeVolicaoPreservada').checked ? 'Volição preservada' : '') +
                (document.getElementById('vontadeImpulsividade').checked ? 'Impulsividade' : '') +
                (document.getElementById('vontadeCompulsao').checked ? 'Compulsão' : '') +
                (document.getElementById('vontadeVolicaoDiminuida').checked ? 'Volição diminuída' : '') +
                (document.getElementById('vontadeVolicaoAbsoluta').checked ? 'Volição abolida' : '') + '\n';

            resultado += 'Psicomotricidade: ' + (document.getElementById('psicomotricidadeInalterado').checked ? 'Inalterado' : '') +
                (document.getElementById('psicomotricidadeEsturpor').checked ? 'Esturpor' : '') +
                (document.getElementById('psicomotricidadeAgitacao').checked ? 'Agitação psicomotora' : '') +
                (document.getElementById('psicomotricidadeLentificacao').checked ? 'Lentificação psicomotora' : '') + '\n';

            resultado += 'Pensamento: ' + (document.getElementById('pensamentoOrganizado').checked ? 'Organizado' : '') +
                (document.getElementById('pensamentoDesorganizado').checked ? 'Desorganizado' : '') +
                (document.getElementById('pensamentoInalterado').checked ? 'Inalterado' : '') +
                (document.getElementById('pensamentoAcelerado').checked ? 'Acelerado' : '') +
                (document.getElementById('pensamentoLentificado').checked ? 'Lentificado' : '') +
                (document.getElementById('pensamentoNormal').checked ? 'Normal' : '') +
                (document.getElementById('pensamentoDelirante').checked ? 'Delirante' : '') +
                (document.getElementById('pensamentoIdeacaoSuicida').checked ? 'Ideação Suicida' : '') +
                (document.getElementById('pensamentoPersecutoriedade').checked ? 'Persecutoriedade' : '') + '\n';

            resultado += 'Tipo de delírio: ' + document.getElementById('tipoDelirio').value + '\n';
            resultado += 'Senso Percepção: ' + (document.getElementById('sensoPercepcaoSemAlteracoes').checked ? 'Sem alterações' : '') +
                (document.getElementById('sensoPercepcaoAlucinado').checked ? 'Alucinado' : '') +
                (document.getElementById('sensoPercepcaoConfuso').checked ? 'Confuso' : '') + '\n';

            // Exibindo o resultado
            document.querySelector('#resultado pre').textContent = resultado;
        }
    </script>

</body>
</html>
