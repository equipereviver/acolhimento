<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Acolhimento CAPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        h3 {
            color: #555;
            margin-bottom: 5px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        textarea {
            height: 60px;
            resize: vertical;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
        .section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #005fa3;
        }
        #resultado {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: 30px;
            white-space: pre-wrap;
        }
        .substance {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Formulário de Acolhimento CAPS</h1>

    <!-- ... (mantém o conteúdo do formulário exatamente como está) ... -->

    <button onclick="gerarResultado()">Gerar Resultado</button>

    <div id="resultado">
        <pre></pre>
    </div>
</div>

<script>
function gerarResultado() {
    let resultado = '*** FORMULÁRIO DE ACOLHIMENTO ***\n\n';

    resultado += 'Encaminhado por: ' + document.getElementById('encaminhadoPor').value + '\n';
    resultado += 'Motivo de acolhimento: ' + document.getElementById('motivoAcolhimento').value + '\n';
    resultado += 'Equipe de Referência: ' + document.getElementById('equipeReferencia').value + '\n';
    resultado += 'Profissionais no CAPS: ' + document.getElementById('profissionaisCaps').value + '\n';
    resultado += 'Rede de Apoio: ' + document.getElementById('redeApoio').value + '\n';
    resultado += 'Situação profissional: ' + document.getElementById('situacaoProfissional').value + '\n';

    const beneficiario = document.querySelector('input[name="beneficiario"]:checked');
    resultado += 'Beneficiário: ' + (beneficiario ? beneficiario.value : 'Não informado') + '\n';

    resultado += 'Histórico de vida: ' + document.getElementById('historicoVida').value + '\n';
    resultado += 'Motivação para tratamento: ' + document.getElementById('motivacaoTratamento').value + '\n';
    resultado += 'Alergias: ' + document.getElementById('alergias').value + '\n';
    resultado += 'Comorbidades clínicas: ' + document.getElementById('comorbidadesClinicas').value + '\n';
    resultado += 'Comorbidades psiquiátricas: ' + document.getElementById('comorbidadesPsiquiatricas').value + '\n';
    resultado += 'Medicações em uso: ' + document.getElementById('medicacoesUso').value + '\n';
    resultado += 'Histórico de tratamentos psiquiátricos: ' + document.getElementById('historicoTratamentos').value + '\n';
    resultado += 'História de comportamento suicida: ' + document.getElementById('comportamentoSuicida').value + '\n\n';

    for (let i = 1; i <= 3; i++) {
        const nome = document.getElementById(`substanciaPsico${i}`).value;
        if (nome) {
            const situacao = document.querySelector(`input[name="situacao${i}"]:checked`);
            resultado += `Substância ${i}: ${nome} - Situação: ${(situacao ? situacao.value : 'Não informado')}\n`;
            resultado += `Idade do primeiro uso: ${document.getElementById(`idadePrimeiroUso${i}`).value}\n`;
            resultado += `Frequência: ${document.getElementById(`frequencia${i}`).value}\n`;
            resultado += `Último uso: ${document.getElementById(`ultimoUso${i}`).value}\n\n`;
        }
    }

    const fissura = document.querySelector('input[name="fissura"]:checked');
    resultado += 'Fissura: ' + (fissura ? fissura.value : 'Não informado') + '\n\n';

    resultado += '--- EXAME PSÍQUICO ---\n';
    resultado += 'Aparência: ' + document.getElementById('aparencia').value + '\n';
    resultado += 'Consciência: ' + document.getElementById('consciencia').value + '\n';
    resultado += 'Atenção: ' + document.getElementById('atencao').value + '\n';
    resultado += 'Orientação Alopsiquicamente: ' + document.getElementById('orientacaoAlopsiquica').value + '\n';
    resultado += 'Orientação Autopsiquicamente: ' + document.getElementById('orientacaoAutopsiquica').value + '\n';
    resultado += 'Memória: ' + document.getElementById('memoria').value + '\n';
    resultado += 'Tipo de alteração na memória: ' + document.getElementById('memoriaAlteradaTipo').value + '\n';
    resultado += 'Linguagem: ' + document.getElementById('linguagem').value + '\n';
    resultado += 'Afetividade: ' + document.getElementById('afetividade').value + '\n';
    resultado += 'Humor: ' + document.getElementById('humor').value + '\n';
    resultado += 'Vontade: ' + document.getElementById('vontade').value + '\n';
    resultado += 'Psicomotricidade: ' + document.getElementById('psicomotricidade').value + '\n';
    resultado += 'Pensamento: ' + document.getElementById('pensamento').value + '\n';
    resultado += 'Tipo de delírio: ' + document.getElementById('tipoDelirio').value + '\n';
    resultado += 'Senso Percepção: ' + document.getElementById('sensoPercepcao').value + '\n';
    resultado += 'Alucinações/Tipo: ' + document.getElementById('alucinacoes').value + '\n';
    resultado += 'Outras impressões do caso: ' + document.getElementById('impressaoCaso').value + '\n';

    document.querySelector('#resultado pre').textContent = resultado;
}
</script>
</body>
</html>
