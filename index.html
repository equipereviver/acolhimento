<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acolhimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            gap: 10px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 30px;
        }

        #textoCorrido {
            white-space: pre-line;
            font-family: monospace;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Acolhimento</h1>
        
        <form id="formulario">
            <label for="encaminhadoPor">Encaminhado por:</label>
            <input type="text" id="encaminhadoPor" required>

            <label for="motivoAcolhimento">Motivo de acolhimento:</label>
            <input type="text" id="motivoAcolhimento" required>

            <label for="equipeReferencia">Equipe de Referência do CS:</label>
            <input type="text" id="equipeReferencia" required>

            <label for="profissionaisCaps">Profissionais de Referência no CAPS:</label>
            <input type="text" id="profissionaisCaps" required>

            <label for="redeApoio">Rede de Apoio:</label>
            <input type="text" id="redeApoio" required>

            <label for="situacaoProfissional">Situação profissional:</label>
            <input type="text" id="situacaoProfissional" required>

            <label for="beneficiario">Beneficiário:</label>
            <input type="radio" id="sim" name="beneficiario" value="Sim"> Sim
            <input type="radio" id="nao" name="beneficiario" value="Não"> Não

            <label for="historicoVida">Histórico de vida:</label>
            <textarea id="historicoVida" required></textarea>

            <label for="motivacaoTratamento">Motivação para o tratamento:</label>
            <textarea id="motivacaoTratamento" required></textarea>

            <label for="alergias">Alergias:</label>
            <input type="text" id="alergias">

            <label for="comorbidadesPsiquiatricas">Comorbidades Psiquiátricas:</label>
            <input type="text" id="comorbidadesPsiquiatricas">

            <label for="medicacoesUso">Medicações em Uso:</label>
            <input type="text" id="medicacoesUso">

            <label for="historicoTratamentos">Histórico de tratamentos psiquiátricos:</label>
            <textarea id="historicoTratamentos" required></textarea>

            <label for="comportamentoSuicida">Comportamento Suicida:</label>
            <input type="text" id="comportamentoSuicida">

            <button type="submit">Gerar Texto Corrido</button>
        </form>

        <div id="resultado" style="display: none;">
            <h2>ACOLHIMENTO</h2>
            <p id="textoCorrido"></p>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            let encaminhadoPor = document.getElementById('encaminhadoPor').value;
            let motivoAcolhimento = document.getElementById('motivoAcolhimento').value;
            let equipeReferencia = document.getElementById('equipeReferencia').value;
            let profissionaisCaps = document.getElementById('profissionaisCaps').value;
            let redeApoio = document.getElementById('redeApoio').value;
            let situacaoProfissional = document.getElementById('situacaoProfissional').value;
            let beneficiario = document.querySelector('input[name="beneficiario"]:checked').value;
            let historicoVida = document.getElementById('historicoVida').value;
            let motivacaoTratamento = document.getElementById('motivacaoTratamento').value;
            let alergias = document.getElementById('alergias').value;
            let comorbidadesPsiquiatricas = document.getElementById('comorbidadesPsiquiatricas').value;
            let medicacoesUso = document.getElementById('medicacoesUso').value;
            let historicoTratamentos = document.getElementById('historicoTratamentos').value;
            let comportamentoSuicida = document.getElementById('comportamentoSuicida').value;

            let texto = `
                Encaminhado por: ${encaminhadoPor}\n
                Motivo de acolhimento: ${motivoAcolhimento}\n
                Equipe de Referência do CS: ${equipeReferencia}\n
                Profissionais de Referência no CAPS: ${profissionaisCaps}\n
                Rede de Apoio: ${redeApoio}\n
                Situação profissional: ${situacaoProfissional}\n
                Beneficiário: ${beneficiario}\n
                Histórico de vida: ${historicoVida}\n
                Motivação para o tratamento: ${motivacaoTratamento}\n
                Alergias: ${alergias}\n
                Comorbidades Psiquiátricas: ${comorbidadesPsiquiatricas}\n
                Medicações em uso: ${medicacoesUso}\n
                Histórico de tratamentos psiquiátricos: ${historicoTratamentos}\n
                Comportamento suicida: ${comportamentoSuicida}
            `;

            document.getElementById('textoCorrido').textContent = texto;
            document.getElementById('resultado').style.display = 'block';
        });
    </script>
</body>
</html>
